<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>calculer ses mensualitées</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style/CSS/index.css" />

    <!--script qui contient ref des elements du Dom-->
    <script  src="../javascript/utils/refDOM/refDOM.js" defer></script>
    
    <!-- script qui contient les objets et tableaux-->
    <script  src="../javascript/utils/data/data.js" defer></script>
    
    <!--script qui contient les fonctions de calcul-->

    
    <script   type="module" src="../javascript/utils/functions/basicCalcul/basicCalcul.js" defer></script>
    

    
    <!--script qui contient les fonctions qui gerent le sequencage de sfonctions de calcul-->
    <script type="module" src="../javascript/utils/functions/addEvent/addEvent.js" defer></script>



    <!--script principal-->
    <script type="module" src="../javascript/calculmensualite.js" defer></script>


  </head>
  <body>
    <div class="container-page">
      <h1>Investir dans l'immobilier</h1>
      <p>Ce que cela coute en réalité</p>
      <div></div>
      <form id="calculette" class="calculette-mensualite" action="calculmensualite.js" >
        <fieldset id="calculette-mensualite" class="fieldset">
          <h3 class="titre-calculette">Calculer vos mensualitées</h3>
          <div class="main-container-input">
            <label class="label">Prix du bien:</label>

            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-prix"
                max="1000000"
                min="0"
                step="1000"
                required
              />
              <span id="price" class="calculette-span">€</span>
            </div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-prix"
                max="1000000"
                step="1000"
              />
            </div>
          </div>

          <div class="main-container-input">
            <label class="label">Apport personnel (20% recommandé):</label>
            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-apport"
                max="1000000"
                min="0"
                step="1000"
                required
              />
              <span id="gain" class="calculette-span">€</span>
            </div>
            <div class="gain-advice"></div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-apport"
                max="1000000"
                step="1000"
              />
            </div>
          </div>

          <div class="main-container-input">
            <label class="label">Taux annuel effectif global:</label>

            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-taeg"
                max="8"
                min="0.1"
                step="0.01"
                required
              />
              <span id="rate" class="calculette-span">%</span>
            </div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-taeg"
                max="8"
                step="0.01"
              />
            </div>
          </div>
          <div class="main-container-input">
            <label class="label">Durée:</label>

            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-duree"
                max="30"
                step="1"
                required
              />
              <span id="periode" class="calculette-span">Années</span>
            </div>
            <div class="container-input-range">
              <label class="label"></label>
              <input
                class="calculette-range"
                type="range"
                name="range-duree"
                max="30"
                min="1"
                step="1"
              />
            </div>
          </div>

          <!-- ******************* container resultat calculette ***********************-->

          <div id="cont-result" class="container-resultat valid">
            <div class="resultat">
              <span id="mensualite-text-start" class="text-resultat"></span>
              <span id="mensualite"></span>
              <span id="mensualite-text-end" class="text-resultat"></span>
            </div>
            <div id="cont-interest" class="resultat">
              <span id="interest-text-start" class="text-resultat"></span>
              <span id="interest"></span>
              <span id="interest-text-end" class="text-resultat"></span>
            </div>
          </div>
        </fieldset>
        <fieldset id="revenu-locatif" class="fieldset">
          <h3 class="titre-calculette">Revenus immobiliers</h3>
          <div class="main-container-input">
            <label class="label">Loyers charges comprises</label>

            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-revenu"
                max="5000"
                min="0"
                step="1"
                required
              />
              <span class="calculette-span">€ / Mois</span>
            </div>
            <div class="income-year"></div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-revenu"
                max="5000"
                min="0"
                step="1"
              />
            </div>
          </div>
        </fieldset>
        <fieldset id="charge-taxe" class="fieldset display">
          <h3 class="titre-calculette">Charges et taxes</h3>
          <div class="main-container-input">
            <label class="label">Charges de coproprieté</label>

            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-copro"
                max="30000"
                min="0"
                step="100"
                required
              />
              <span class="calculette-span">€ / An</span>
            </div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-copro"
                max="30000"
                min="0"
                step="100"
              />
            </div>
          </div>

          <div class="main-container-input">
            <label class="label">Gestion locative </label>

            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-gestion"
                max="3000"
                min="0"
                step="50"
                required
              />
              <span class="calculette-span">€ / An</span>
            </div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-gestion"
                max="3000"
                min="0"
                step="50"
              />
            </div>
          </div>
          <div class="main-container-input">
            <label class="label">Assurance propriétaire non occupant</label>

            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-apno"
                max="1000"
                min="0"
                step="50"
                required
              />
              <span class="calculette-span">€ / An</span>
            </div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-apno"
                max="1000"
                min="0"
                step="50"
              />
            </div>
          </div>

          <div class="main-container-input">
            <label class="label">Assurance loyers impayés</label>
            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-ali"
                max="2000"
                min="0"
                step="50"
                required
              />
              <span class="calculette-span">€ / An</span>
            </div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-ali"
                max="2000"
                min="0"
                step="50"
              />
            </div>
          </div>
          <div class="main-container-input">
            <label class="label">Taxe foncière:</label>

            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-foncier"
                max="10000"
                min="0"
                step="100"
                required
              />
              <span class="calculette-span">€ / An</span>
            </div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-foncier"
                max="10000"
                min="0"
                step="100"
              />
            </div>
          </div>
          <div class="main-container-input">
            <label class="label">Taxe d'habitation:</label>

            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-habitation"
                max="10000"
                min="0"
                step="100"
                required
              />
              <span class="calculette-span">€ / An</span>
            </div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-habitation"
                max="10000"
                min="0"
                step="100"
              />
            </div>

            <!--************** container resultat equilibre revenu et charge*************************
            ***********************************************************************-->

            <div id="cont-result-equilibre" class="container-resultat valid">
              <div id="cont-equilibre-total" class="resultat wrap">
                <span id="equilibre-total-revenu" class="text-resultat"></span>
                
                <span id="equilibre-total-charge" class="text-resultat"></span>
              </div>
              <div id="cont-equilibre-text" class="resultat wrap">
                <span id="equilibre-text-start" class="text-resultat"></span>
                <span id="equilibre"></span>
                <span id="equilibre-text-end" class="text-resultat"></span>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset id="fiscal" class="fieldset">
          <h3 class="titre-calculette">Tranche d'imposition sur revenus</h3>
          
          <div class="main-container-input-radio">
            <div class="container-radio">
              <label class="label" for="0%">0% </label>
              <input
                id="0%"
                class="input-radio"
                type="radio"
                name="taux-impot"
                value="0"
              />
            </div>
            <div class="container-radio">
              <label class="label" for="11%">11%</label>
              <input
                id="11%"
                class="input-radio"
                type="radio"
                name="taux-impot"
                value="11"
              />
            </div>
            <div class="container-radio">
              <label class="label" for="30%">30% </label>
              <input
                id="30%"
                class="input-radio"
                type="radio"
                name="taux-impot"
                value="30"
                checked
              />
            </div>
            <div class="container-radio">
              <label class="label" for="41%">41% </label>
              <input
                id="41%"
                class="input-radio"
                type="radio"
                name="taux-impot"
                value="41"
              />
            </div>
            <div class="container-radio">
              <label class="label" for="45%">45% </label>
              <input
                id="45%"
                class="input-radio"
                type="radio"
                name="taux-impot"
                value="45"
              />
            </div>
          </div>

          <h3 id="title-regime-fiscal" class="titre-calculette">
            
          </h3>
          <div id="regime-fiscal-container-radio" class="main-container-input-radio display">
            <div class="container-radio">
              <label class="label" for="impot-reel">Régime réel</label>
              <input
                id="impot-reel"
                class="input-radio"
                type="radio"
                name="regime-fiscal"
                value="reel"
              />
              
              </div>
            <div id="container-radio-forfaitaire" class="container-radio">
              <label class="label" for="impot-forfaitaire"
                >Régime forfaitaire
              </label>
              <input
                id="impot-forfaitaire"
                class="input-radio"
                type="radio"
                name="regime-fiscal"
                value="forfaitaire"
              />
            </div>
          </div>
          <div id="regime-fiscal-container-input" class="main-container-input hide">
            <label class="label">Charges déductibles:</label>

            <div class="container-input-number">
              <input
                class="calculette-number"
                type="number"
                name="number-deductible"
                max="30000"
                min="0"
                value="5000"
                step="100"
                required
              />
              <span class="calculette-span">€ / An</span>
            </div>
            <label class="label"></label>
            <div class="container-input-range">
              <input
                class="calculette-range"
                type="range"
                name="range-deductible"
                max="30000"
                min="0"
                value="5000"
                step="100"
              />
            </div>
          </div>

          <!--************** container resultat bilan apres imposition  *************************
            **********************************************************************************-->
          <div id="cont-result-bilan" class="container-resultat valid">
              <div id="cont-bilan-a" class="resultat wrap">
                <span id="revenu-text-start" class="text-resultat"></span>
                <span id="revenu" class="number-resultat"></span>
                <span id="revenu-text-end" class="text-resultat"></span>
              </div>
              <div id="cont-bilan-b" class="resultat wrap">
                <span id="impot-text-start" class="text-resultat"></span>
                <span id="impot" class="number-resultat"></span>
                <span id="impot-text-end" class="text-resultat"></span>
              </div>
              <div id="cont-bilan-c" class="resultat wrap">
                <span id="bilan-text-start" class="text-resultat"></span>
                <span id="bilan" class="number-resultat"></span>
                <span id="bilan-text-end" class="text-resultat"></span>
              </div>
            </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
